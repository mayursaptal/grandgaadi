<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Shipment</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-label class="ion-text-wrap">
      <div>Cash on Delivery Amount</div>
      {{codAmmount}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">
      <div>Contact Name</div>
      {{consigneename}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">
      <div>Contact Details</div>
      {{consigneeContact}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap">
      <div>
        Reference Number
      </div>
      {{referenceNumber}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">
      <div>Shipment Description</div>
      {{shipmentPackages}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Shipment status</ion-label>
    <ion-select [value]="shipmentStatus" [(ngModel)]="shipmentStatus" ok-text="Okay" cancel-text="Cancel">
      <ion-select-option *ngFor=" let value of  status" value="{{value}}">{{value}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Remark </ion-label>
    <ion-textarea [value]="remark" [(ngModel)]="remark"></ion-textarea>
  </ion-item>

  <br><br>
  <div class="btn">
    <ion-button (click)="onSave()">
      Update
    </ion-button>
  </div>
  <div class="row">




  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><a class="whatapp-link" 
          href="{{url+consigneeContact}}?text=Hi, good day, this is {{driver}} from GRANDGAADI Package Delivery Service LLC, you have a shipment from  {{shipper_name}}. of waybill number  {{shipmentNumber}} of cash on delivery  {{codAmmount}}. kindly share your location for delivery."
          target="_blank">
          <ion-icon class="logo-whatapp" name="logo-whatsapp"></ion-icon>
        </a></ion-fab-button>
      <ion-fab-button> <a class="call-link"  href="tel:{{activeShipment.consignee_contact}}"
          target="_blank">
          <ion-icon name="call"></ion-icon>

        </a></ion-fab-button>

    </ion-fab-list>

  </ion-fab>
</ion-content>
